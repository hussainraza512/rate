<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cc.css">
    <script src="https://kit.fontawesome.com/60198ec68e.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h2>Currency Converter</h2>

        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">
            </div>

            <div class="dropdown">

                <div class="from">
                    <p>From</p>
                    <div class="select-container one">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="">
                            
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-right-left"></i>

                <div class="to">

                    <p>To</p>
                    <div class="select-container two">
                        <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                        <select name="to" id="">
                            
                        </select>
                    </div>

                </div>
            </div>

          <div class="msg"></div>
          <button>Get Exchange Rate</button>


        </form>



    </div>
    <script src="code.js"></script>
    <script src="app.js"></script>
    
</body>

</html>
